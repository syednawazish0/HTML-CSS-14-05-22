<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- nested order list  -->
    <ol type="I">
        <li>Coffee
            <ol>
                <li>Cold Coffee</li>
                <li>Chocolate Coffee</li>
            </ol>
        </li>
        <li>Tea
            <ol>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>

    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>

</html>
